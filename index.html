<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Ahorcado</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <header>

      <div class="logo">
        <img src="img/Vector.svg">
      </div>

    </header>

    <main>

      <section class="interfaz-inicio">

        <div class="boton-inicio">
          <button class="btn-iniciar" id="btn-init">Iniciar Juego</button>
        </div>

        <div class="boton-agregar">
          <button class="btn-agregar" id="btn-add">Agregar nueva palabra</button>
        </div>

      </section>

      <section class="interfaz-juego">

        <div style="text-align:center;" class="contenedorAhorcado" id="contenedor-ahorcado">
          <canvas class="interfazAhorcado" id="ahorcado" height="400" width="360"></canvas>
        </div>
        <div class="tablero" id="secreto"></div>
        <div class="errores" id="error"></div>

        <div class="win" id="victory">
          <p>Ganaste, felicidades!</p>
        </div>
        <div class="gameover" id="end">
          <p>Fin del juego!</p>
        </div>

        <div class="boton-reset">
          <button class="botonNuevoJuego" id="btn-reset">Nuevo Juego</button>
        </div>
    
        <div class="boton-rendirse">
          <button class="botonDesistir" id="btn-quit">Desistir</button>
        </div>
    
      </section>

      <section class="interfaz-agregar">

        <div class="ingresePalabra" id="input-texto" placeholder="Ingrese una palabra" contenteditable="true"></div>
  
        <div class="frame1" id="restriccion">
          <div class="exclamacion">
            <img src="img/VectorEx.svg">
          </div>
          <p class="textoFrame1">Máx. de 8 letras y sólo letras mayúsculas</p>
        </div>
  
        <div class="botones-agregar">
          <div class="boton-guardar">
            <button class="botonGuardar" id="btn-save">Guardar y Empezar</button>
          </div>

          <div class="boton-cancelar">
            <button class="botonCancelar" id="btn-cancel">Cancelar</button>
          </div>
        </div>
      </section>

    </main>

    <footer class="pie-pagina">

        <p>Copyright © 2022 Renzo Carrazzoni, v1.0.1</p>

    </footer>


    <script src="js/script_principal.js"></script>
    <script src="js/interfaces.js"></script>
    <script src="js/interfaz_palabra.js"></script>
    <script src="js/canvas.js"></script>

  </body>

</html>
